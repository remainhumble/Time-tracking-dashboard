<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script defer src="./script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div id="profile">
      <div id="name">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
        <div class="name-texts">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <ul>
        <li class="btn" data-id="daily">Daily</li>
        <li class="btn" data-id="weekly">Weekly</li>
        <li class="btn" data-id="monthly">Monthly</li>
      </ul>
    </div>

    <div id="grid">
      <!-- WORK -->
      <div class="img"><img src="./images/icon-work.svg" alt="work" /></div>

      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title"></h3>
          <h3>...</h3>
        </div>
        <div class="daily stats">
          <span class="current"></span>

          <span class="previous"></span>
        </div>
        <div class="weekly stats">
          <span class="current"> <p class="current-hours"></p></span>
          <span class="previous"> <p class="previous-hours"></p></span>
        </div>
        <!-- <div class="monthly">
          <span class="current">128hrs</span>

          <span class="previous"> Last Week - 142hrs</span>
        </div> -->
      </div>
      <!-- PLAY -->
      <div class="img"><img src="./images/icon-play.svg" alt="play" /></div>
      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title"></h3>
          <h3>...</h3>
        </div>
        <div class="daily">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
        <div class="weekly">
          <span class="current"></span>
          <span class="previous"> </span>
        </div>
        <div class="monthly">
          <span class="current">23hrs</span>

          <span class="previous"> Last Week - 36hrs</span>
        </div>
      </div>
      <div class="img"><img src="./images/icon-study.svg" alt="study" /></div>
      <div class="grid-item">
        <h3 class="title"></h3>
        <div class="daily">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
        <div class="weekly">
          <span class="current">4hrs</span>
          <span class="previous"></span>
        </div>
        <div class="monthly">
          <span class="current">13hrs</span>
          <span class="previous"></span>
        </div>
      </div>
      <div class="img">
        <img src="./images/icon-exercise.svg" alt="exercise" />
      </div>
      <div class="grid-item">
        <h3 class="title"></h3>
        <div class="daily">
          <span class="current">1hr</span>
          <span class="previous"></span>
        </div>
        <div class="weekly">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
        <div class="monthly">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
      <div class="img"><img src="./images/icon-social.svg" alt="social" /></div>
      <div class="grid-item">
        <h3 class="title"></h3>
        <div class="daily">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
        <div class="weekly">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
        <div class="monthly">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
      <div class="img">
        <img src="./images/icon-self-care.svg" alt="self care" />
      </div>
      <div class="grid-item">
        <h3 class="title"></h3>
        <div class="daily">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
        <div class="weekly">
          <!-- <span class="current"></span>
          <span class="previous"></span> -->
        </div>

        <div class="monthly">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>
  </body>
</html>
