<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script defer src="./script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div id="profile">
      <div id="name">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
        <div class="name-texts">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="buttons">
        <button class="btn" data-id="daily">Daily</button>
        <button class="btn" data-id="weekly">Weekly</button>
        <button class="btn" data-id="monthly">Monthly</button>
      </div>
    </div>

    <div id="grid">
      <!-- WORK -->
      <div class="grid-child">
        <div class="img"><img src="./images/icon-work.svg" alt="work" /></div>
        <div class="grid-item">
          <div class="h3-row">
            <h3 class="title">Work</h3>
            <h3>...</h3>
          </div>
          <div class="daily stats"></div>
          <div class="weekly stats">
            <span class="current-hours"></span>
            <span class="previous-hours"></span>
          </div>
          <div class="monthly stats"></div>
        </div>
      </div></div>

      <!-- PLAY -->
       <div class="grid-child">
      <div class="img"><img src="./images/icon-play.svg" alt="play" /></div>
      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title">Play</h3>
          <h3>...</h3>
        </div>
        <div class="daily stats"></div>
        <div class="weekly stats">
          <span class="current-hours"></span>
          <span class="previous-hours"></span>
        </div>
        <div class="monthly stats"></div>
      </div></div>

      <!-- STUDY -->

      <div class="grid-child">
      <div class="img"><img src="./images/icon-study.svg" alt="study" /></div>
      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title">Play</h3>
          <h3>...</h3>
        </div>
        <div class="daily stats"></div>
        <div class="weekly stats">
          <span class="current-hours"></span>
          <span class="previous-hours"></span>
        </div>
        <div class="monthly stats"></div>
      </div>
      <!-- EXERCISE -->
        <div class="grid-child">
      <div class="img">
        <img src="./images/icon-exercise.svg" alt="exercise" />
      </div>
      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title">Play</h3>
          <h3>...</h3>
        </div>
        <div class="daily stats"></div>
        <div class="weekly stats">
          <span class="current-hours"></span>
          <span class="previous-hours"></span>
        </div>
        <div class="monthly stats"></div>
      </div></div>

      <!-- SOCIAL -->
 <div class="grid-child">
      <div class="img"><img src="./images/icon-social.svg" alt="social" /></div>
      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title">Play</h3>
          <h3>...</h3>
        </div>
        <div class="daily stats"></div>
        <div class="weekly stats">
          <span class="current-hours"></span>
          <span class="previous-hours"></span>
        </div>
        <div class="monthly stats"></div>
      </div></div>

      <!-- SELF CARE -->
 <div class="grid-child">
      <div class="img">
        <img src="./images/icon-self-care.svg" alt="self-care" />
      </div>
      <div class="grid-item">
        <div class="h3-row">
          <h3 class="title">Play</h3>
          <h3>...</h3>
        </div>
        <div class="daily stats"></div>
        <div class="weekly stats">
          <span class="current-hours"></span>
          <span class="previous-hours"></span>
        </div>
        <div class="monthly stats"></div>
      </div></div>
    </div>
  </body>
</html>
